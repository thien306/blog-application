<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Blog Management</title>
</head>
<body>
<h2>Blog</h2>

<div class="row container-fluid" style="transform: translateY(-10px)">
    <div class="col-lg-6">
        <button class="btn btn-info">
            <a class="no-underline" th:href="@{/blogs/create}">Add new blog</a>
        </button>
    </div>

    <div class="notify">
        <div th:if="${message}">
            <h3 th:text="${message}"></h3>
        </div>
    </div>

    <table id="products">
        <thead>
        <tr>
            <th>Blog name</th>
            <th>Content</th>
            <th>Blogger Name</th>
            <th>Date Created</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${blogs}">
            <td th:text="${row.name}"></td>
            <td><a class="no-underline" th:href="@{/blogs/view/{id}(id=${row.id})}">View content</a></td>
            <td th:text="${row.bloggerName}"></td>
            <td th:text="${row.dayWrite}"></td>
            <td><a class="no-underline" th:href="@{/blogs/update/{id}(id=${row.id})}"><i class="fa-solid fa-pen-to-square"></i></a></td>
            <td><a class="no-underline" th:href="@{/blogs/delete/{id}(id=${row.id})}"><i class="fa-solid fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
